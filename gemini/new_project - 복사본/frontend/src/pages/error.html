    <script>
        // Get error type from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const errorType = urlParams.get('type') || 'network';
        const errorCode = urlParams.get('code') || 'ERR_NETWORK';

        // Error configurations
        const errorConfigs = {
            network: {
                icon: 'üì°',
                title: 'Ïó∞Í≤∞ Ïò§Î•ò',
                message: 'Ïó∞Í≤∞Ïù¥ ÏõêÌôúÌïòÏßÄ ÏïäÏïÑÏöî',
                description: 'Ïù∏ÌÑ∞ÎÑ∑ ÏÉÅÌÉúÎ•º ÌôïÏù∏Ìïú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥ Ï£ºÏÑ∏Ïöî.',
                code: 'ERR_NETWORK'
            },
            api: {
                icon: 'üò•',
                title: 'ÏÑúÎπÑÏä§ Ïò§Î•ò',
                message: 'Ï£ÑÏÜ°Ìï¥Ïöî. ÌñâÏö¥ÏßÄÏàòÎ•º Î∂àÎü¨Ïò§ÏßÄ Î™ªÌñàÏñ¥Ïöî.',
                description: 'Ïû†Ïãú ÌõÑ Îã§Ïãú ÏãúÎèÑÌïòÍ±∞ÎÇò, ÌôàÏúºÎ°ú Ïù¥ÎèôÌï¥ Ï£ºÏÑ∏Ïöî.',
                code: 'ERR_API_FAILED'
            },
            timeout: {
                icon: '‚è∞',
                title: 'ÏãúÍ∞Ñ Ï¥àÍ≥º',
                message: 'ÏöîÏ≤≠ ÏãúÍ∞ÑÏù¥ Ï¥àÍ≥ºÎêòÏóàÏñ¥Ïöî',
                description: 'ÎÑ§Ìä∏ÏõåÌÅ¨ ÏÉÅÌÉúÎ•º ÌôïÏù∏ÌïòÍ≥† Îã§Ïãú ÏãúÎèÑÌï¥ Ï£ºÏÑ∏Ïöî.',
                code: 'ERR_TIMEOUT'
            },
            server: {
                icon: 'üîß',
                title: 'ÏÑúÎ≤Ñ Ïò§Î•ò',
                message: 'ÏÑúÎ≤ÑÏóê ÏùºÏãúÏ†ÅÏù∏ Î¨∏Ï†úÍ∞Ä ÏûàÏñ¥Ïöî',
                description: 'Ïû†Ïãú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥ Ï£ºÏÑ∏Ïöî.',
                code: 'ERR_SERVER'
            }
        };

        // Initialize error page
        function initializeErrorPage() {
            const config = errorConfigs[errorType] || errorConfigs.network;
            const errorCard = document.getElementById('errorCard');
            const errorIcon = document.getElementById('errorIcon');
            const errorMessage = document.getElementById('errorMessage');
            const errorDescription = document.getElementById('errorDescription');
            const errorCodeElement = document.getElementById('errorCode');

            // Update content
            errorIcon.textContent = config.icon;
            document.querySelector('.error-title').textContent = config.title;
            errorMessage.textContent = config.message;
            errorDescription.textContent = config.description;
            errorCodeElement.textContent = errorCode;

            // Add error type class for styling
            errorCard.className = `error-card ${errorType}-error`;
        }

        // Retry action
        function retryAction() {
            const retryButton = document.getElementById('retryButton');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const buttonText = retryButton.querySelector('span:not(.loading-spinner)');

            // Show loading state
            retryButton.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            buttonText.textContent = 'ÏãúÎèÑ Ï§ë...';

            // Simulate retry
            setTimeout(() => {
                // Check if it's a network error
                if (errorType === 'network') {
                    // Simulate network check
                        if (navigator.onLine) {
                        // If online, redirect to landing
                        window.location.href = 'landing.html';
                    } else {
                        // If offline, show error
                        showError('Ïù∏ÌÑ∞ÎÑ∑ Ïó∞Í≤∞ÏùÑ ÌôïÏù∏Ìï¥ Ï£ºÏÑ∏Ïöî.');
                        retryButton.disabled = false;
                        loadingSpinner.style.display = 'none';
                        buttonText.textContent = 'Îã§Ïãú ÏãúÎèÑÌïòÍ∏∞';
                    }
                } else {
                    // For other errors, redirect to landing
                    window.location.href = 'landing.html';
                }
            }, 2000);
        }

        // Go home function
        function goHome() {
            window.location.href = 'landing.html';
        }

        // Show error message
        function showError(message) {
            const errorDescription = document.getElementById('errorDescription');
            errorDescription.textContent = message;
        }

        // Handle online/offline events
        window.addEventListener('online', function() {
            if (errorType === 'network') {
                showError('Ïù∏ÌÑ∞ÎÑ∑ Ïó∞Í≤∞Ïù¥ Î≥µÍµ¨ÎêòÏóàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥ Ï£ºÏÑ∏Ïöî.');
            }
        });

        window.addEventListener('offline', function() {
            if (errorType === 'network') {
                showError('Ïù∏ÌÑ∞ÎÑ∑ Ïó∞Í≤∞Ïù¥ ÎÅäÏñ¥Ï°åÏäµÎãàÎã§. Ïó∞Í≤∞ÏùÑ ÌôïÏù∏Ìï¥ Ï£ºÏÑ∏Ïöî.');
            }
        });

        // Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                retryAction();
            } else if (e.key === 'Escape') {
                goHome();
            }
        });

        // Initialize page
        initializeErrorPage();

        // Auto-retry for network errors after 5 seconds
        if (errorType === 'network') {
            setTimeout(() => {
                if (navigator.onLine) {
                    retryAction();
                }
            }, 5000);
        }
        function goBack() {
            window.history.back();
        }
    </script>
