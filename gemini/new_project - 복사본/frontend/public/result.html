<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행운지수 결과 - KIRO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700;800&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables */
        :root {
            /* Colors - Primary */
            --color-primary-50: #fef7ed;
            --color-primary-100: #fdedd4;
            --color-primary-200: #fbd7a9;
            --color-primary-300: #f8bc72;
            --color-primary-400: #f59a3a;
            --color-primary-500: #f37a1a;
            --color-primary-600: #e45f0f;
            --color-primary-700: #bd4a0f;
            --color-primary-800: #963b14;
            --color-primary-900: #7a3214;

            /* Colors - Secondary */
            --color-secondary-50: #f0f9ff;
            --color-secondary-100: #e0f2fe;
            --color-secondary-200: #bae6fd;
            --color-secondary-300: #7dd3fc;
            --color-secondary-400: #38bdf8;
            --color-secondary-500: #0ea5e9;
            --color-secondary-600: #0284c7;
            --color-secondary-700: #0369a1;
            --color-secondary-800: #075985;
            --color-secondary-900: #0c4a6e;

            /* Colors - Success */
            --color-success-50: #f0fdf4;
            --color-success-100: #dcfce7;
            --color-success-200: #bbf7d0;
            --color-success-300: #86efac;
            --color-success-400: #4ade80;
            --color-success-500: #22c55e;
            --color-success-600: #16a34a;
            --color-success-700: #15803d;
            --color-success-800: #166534;
            --color-success-900: #14532d;

            /* Colors - Warning */
            --color-warning-50: #fffbeb;
            --color-warning-100: #fef3c7;
            --color-warning-200: #fde68a;
            --color-warning-300: #fcd34d;
            --color-warning-400: #fbbf24;
            --color-warning-500: #f59e0b;
            --color-warning-600: #d97706;
            --color-warning-700: #b45309;
            --color-warning-800: #92400e;
            --color-warning-900: #78350f;

            /* Colors - Error */
            --color-error-50: #fef2f2;
            --color-error-100: #fee2e2;
            --color-error-200: #fecaca;
            --color-error-300: #fca5a5;
            --color-error-400: #f87171;
            --color-error-500: #ef4444;
            --color-error-600: #dc2626;
            --color-error-700: #b91c1c;
            --color-error-800: #991b1b;
            --color-error-900: #7f1d1d;

            /* Colors - Neutral */
            --color-neutral-50: #fafafa;
            --color-neutral-100: #f5f5f5;
            --color-neutral-200: #e5e5e5;
            --color-neutral-300: #d4d4d4;
            --color-neutral-400: #a3a3a3;
            --color-neutral-500: #737373;
            --color-neutral-600: #525252;
            --color-neutral-700: #404040;
            --color-neutral-800: #262626;
            --color-neutral-900: #171717;

            /* Colors - Background */
            --color-background-primary: #ffffff;
            --color-background-secondary: #f8fafc;
            --color-background-tertiary: #f1f5f9;

            /* Colors - Text */
            --color-text-primary: #1e293b;
            --color-text-secondary: #475569;
            --color-text-tertiary: #64748b;
            --color-text-inverse: #ffffff;

            /* Typography - Font Family */
            --font-family-primary: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-family-secondary: 'Noto Sans KR', sans-serif;

            /* Typography - Font Size */
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
            --font-size-5xl: 3rem;
            --font-size-6xl: 3.75rem;

            /* Typography - Font Weight */
            --font-weight-light: 300;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
            --font-weight-extrabold: 800;

            /* Typography - Line Height */
            --line-height-tight: 1.25;
            --line-height-normal: 1.5;
            --line-height-relaxed: 1.75;

            /* Spacing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            --spacing-3xl: 4rem;
            --spacing-4xl: 6rem;

            /* Border Radius */
            --border-radius-sm: 0.25rem;
            --border-radius-md: 0.5rem;
            --border-radius-lg: 0.75rem;
            --border-radius-xl: 1rem;
            --border-radius-2xl: 1.5rem;
            --border-radius-full: 9999px;

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);

            /* Transitions */
            --transition-fast: 0.15s ease-in-out;
            --transition-normal: 0.2s ease-in-out;
            --transition-slow: 0.3s ease-in-out;

            /* Layout */
            --container-max-width: 1200px;
            --container-padding: 0 var(--spacing-lg);

            /* Breakpoints */
            --breakpoint-sm: 640px;
            --breakpoint-md: 768px;
            --breakpoint-lg: 1024px;
            --breakpoint-xl: 1280px;
        }

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family-primary);
            font-size: var(--font-size-base);
            line-height: var(--line-height-normal);
            color: var(--color-text-primary);
            background-color: var(--color-background-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Container */
        .container {
            max-width: var(--container-max-width);
            margin: 0 auto;
            padding: 0 var(--spacing-lg);
        }

        /* Main Content */
        .main-content {
            min-height: calc(100vh - 200px);
            padding: var(--spacing-xl) 0;
        }

        /* Loading State */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            gap: var(--spacing-lg);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--color-neutral-200);
            border-top: 4px solid var(--color-primary-500);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: var(--font-size-lg);
            color: var(--color-text-secondary);
            text-align: center;
        }

        /* Result Page Styles */
        .result-page {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--color-background-primary) 0%, var(--color-background-secondary) 100%);
        }

        .fortune-title-section {
            text-align: center;
            margin-bottom: var(--spacing-3xl);
        }

        .fortune-title {
            font-size: var(--font-size-4xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-lg);
        }

        .score-visualization-section {
            margin-bottom: var(--spacing-3xl);
        }

        .score-container {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .score-display {
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }

        .score-number {
            font-size: var(--font-size-6xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-primary-500);
            line-height: 1;
        }

        .score-unit {
            font-size: var(--font-size-2xl);
            color: var(--color-text-secondary);
            font-weight: var(--font-weight-medium);
        }

        .score-description {
            font-size: var(--font-size-lg);
            color: var(--color-text-secondary);
            line-height: var(--line-height-relaxed);
        }

        .gauge-container {
            max-width: 300px;
            margin: 0 auto;
        }

        .luck-gauge {
            width: 100%;
            height: 20px;
            background: var(--color-neutral-200);
            border-radius: var(--border-radius-full);
            overflow: hidden;
            position: relative;
        }

        .gauge-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--color-error-500), var(--color-warning-500), var(--color-success-500));
            border-radius: var(--border-radius-full);
            transition: width 1s ease-in-out;
            position: relative;
        }

        .gauge-marker {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 24px;
            background: var(--color-text-primary);
            border-radius: 2px;
            transition: left 1s ease-in-out;
        }

        .fortune-summary-section {
            margin-bottom: var(--spacing-3xl);
        }

        .summary-card {
            background: var(--color-background-primary);
            border-radius: var(--border-radius-xl);
            padding: var(--spacing-2xl);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--color-neutral-200);
        }

        .summary-title {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-lg);
        }

        .summary-text {
            font-size: var(--font-size-lg);
            color: var(--color-text-secondary);
            line-height: var(--line-height-relaxed);
        }

        .luck-enhancement-section {
            margin-bottom: var(--spacing-3xl);
        }

        .enhancement-title {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-text-primary);
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .enhancement-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing-xl);
        }

        .enhancement-card {
            background: var(--color-background-primary);
            border-radius: var(--border-radius-xl);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--color-neutral-200);
            transition: var(--transition-normal);
        }

        .enhancement-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .card-icon {
            font-size: var(--font-size-2xl);
        }

        .card-title {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-semibold);
            color: var(--color-text-primary);
        }

        .card-content {
            font-size: var(--font-size-base);
            color: var(--color-text-secondary);
            line-height: var(--line-height-relaxed);
        }

        .detailed-analysis-section {
            margin-bottom: var(--spacing-3xl);
        }

        .analysis-title {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-text-primary);
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .analysis-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-xl);
        }

        .analysis-item {
            background: var(--color-background-primary);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--color-neutral-200);
        }

        .item-title {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-md);
        }

        .item-description {
            font-size: var(--font-size-base);
            color: var(--color-text-secondary);
            line-height: var(--line-height-relaxed);
        }

        .calendar-section {
            margin-bottom: var(--spacing-3xl);
        }

        .calendar-title {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-text-primary);
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }

        .calendar-description {
            font-size: var(--font-size-lg);
            color: var(--color-text-secondary);
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .calendar-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .calendar-placeholder {
            background: var(--color-background-tertiary);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-3xl);
            text-align: center;
            border: 2px dashed var(--color-neutral-300);
        }

        .calendar-placeholder p {
            font-size: var(--font-size-lg);
            color: var(--color-text-tertiary);
        }

        .action-buttons-section {
            margin-bottom: var(--spacing-3xl);
        }

        .button-group {
            display: flex;
            gap: var(--spacing-lg);
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg) var(--spacing-2xl);
            border-radius: var(--border-radius-lg);
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: var(--transition-normal);
            min-height: 56px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary-500), var(--color-primary-600));
            color: var(--color-text-inverse);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--color-background-primary);
            color: var(--color-text-primary);
            border: 2px solid var(--color-neutral-300);
        }

        .btn-secondary:hover {
            background: var(--color-neutral-50);
            border-color: var(--color-neutral-400);
        }

        /* Header and Footer */
        .header {
            background: var(--color-background-primary);
            border-bottom: 1px solid var(--color-neutral-200);
            padding: var(--spacing-lg) 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            text-decoration: none;
            color: var(--color-text-primary);
        }

        .logo-icon {
            font-size: var(--font-size-2xl);
        }

        .logo-text {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-bold);
        }

        .footer {
            background: var(--color-background-tertiary);
            border-top: 1px solid var(--color-neutral-200);
            padding: var(--spacing-xl) 0;
            text-align: center;
        }

        .footer-text {
            color: var(--color-text-tertiary);
            font-size: var(--font-size-sm);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .fortune-title {
                font-size: var(--font-size-3xl);
            }

            .score-number {
                font-size: var(--font-size-5xl);
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .enhancement-cards {
                grid-template-columns: 1fr;
            }

            .analysis-content {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .fortune-title {
                font-size: var(--font-size-2xl);
            }

            .container {
                padding: 0 var(--spacing-md);
            }

            .main-content {
                padding: var(--spacing-lg) 0;
            }
        }

        /* Utility Classes */
        .text-center { text-align: center; }
        .text-left { text-align: left; }
        .text-right { text-align: right; }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="result-page">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <a href="index.html" class="logo">
                        <span class="logo-icon">🍀</span>
                        <span class="logo-text">KIRO</span>
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <!-- Loading State (initially hidden) -->
                <div id="loadingContainer" class="loading-container" style="display: none;">
                    <div class="loading-spinner"></div>
                    <p class="loading-text">행운지수를 계산하고 있습니다...</p>
                </div>

                <!-- Result Content (initially hidden) -->
                <div id="resultContent" style="display: none;">
                    <!-- 운세 타이틀 섹션 -->
                    <section class="fortune-title-section">
                        <h1 class="fortune-title" id="fortuneTitle">
                            <!-- Will be populated by JavaScript -->
                        </h1>
                    </section>

                    <!-- 행운 점수 시각화 섹션 -->
                    <section class="score-visualization-section">
                        <div class="score-container">
                            <div class="score-display">
                                <div class="score-number" id="luckScore">0</div>
                                <div class="score-unit">점</div>
                            </div>
                            <p class="score-description" id="scoreDescription">
                                <!-- Will be populated by JavaScript -->
                            </p>
                        </div>
                        
                        <div class="gauge-container">
                            <div class="luck-gauge">
                                <div class="gauge-fill" id="gaugeFill"></div>
                                <div class="gauge-marker" id="gaugeMarker"></div>
                            </div>
                        </div>
                    </section>

                    <!-- 운세 요약 섹션 -->
                    <section class="fortune-summary-section">
                        <div class="summary-card">
                            <h2 class="summary-title">오늘의 운세 요약</h2>
                            <p class="summary-text" id="summaryText">
                                <!-- Will be populated by JavaScript -->
                            </p>
                        </div>
                    </section>

                    <!-- 행운 강화 방법 섹션 -->
                    <section class="luck-enhancement-section">
                        <h2 class="enhancement-title">행운지수를 높이는 오늘의 비법</h2>
                        
                        <div class="enhancement-cards">
                            <div class="enhancement-card">
                                <div class="card-header">
                                    <span class="card-icon">👚</span>
                                    <h3 class="card-title">의상</h3>
                                </div>
                                <p class="card-content" id="clothingRecommendation">
                                    <!-- Will be populated by JavaScript -->
                                </p>
                            </div>

                            <div class="enhancement-card">
                                <div class="card-header">
                                    <span class="card-icon">🍱</span>
                                    <h3 class="card-title">음식</h3>
                                </div>
                                <p class="card-content" id="foodRecommendation">
                                    <!-- Will be populated by JavaScript -->
                                </p>
                            </div>

                            <div class="enhancement-card">
                                <div class="card-header">
                                    <span class="card-icon">🏃</span>
                                    <h3 class="card-title">활동</h3>
                                </div>
                                <p class="card-content" id="activityRecommendation">
                                    <!-- Will be populated by JavaScript -->
                                </p>
                            </div>
                        </div>
                    </section>

                    <!-- 상세 분석 섹션 -->
                    <section class="detailed-analysis-section">
                        <h2 class="analysis-title">상세 분석</h2>
                        <div class="analysis-content">
                            <div class="analysis-item">
                                <h3 class="item-title">오늘의 기운</h3>
                                <p class="item-description" id="energyAnalysis">
                                    <!-- Will be populated by JavaScript -->
                                </p>
                            </div>
                            
                            <div class="analysis-item">
                                <h3 class="item-title">인간관계</h3>
                                <p class="item-description" id="relationshipsAnalysis">
                                    <!-- Will be populated by JavaScript -->
                                </p>
                            </div>
                            
                            <div class="analysis-item">
                                <h3 class="item-title">건강</h3>
                                <p class="item-description" id="healthAnalysis">
                                    <!-- Will be populated by JavaScript -->
                                </p>
                            </div>
                            
                            <div class="analysis-item">
                                <h3 class="item-title">재물운</h3>
                                <p class="item-description" id="financeAnalysis">
                                    <!-- Will be populated by JavaScript -->
                                </p>
                            </div>
                        </div>
                    </section>

                    <!-- 캘린더 섹션 -->
                    <section class="calendar-section">
                        <h2 class="calendar-title">과거의 행운지수도 살펴볼까요?</h2>
                        <p class="calendar-description">
                            날짜를 눌러 이전 운세도 확인해보세요.
                        </p>
                        <div class="calendar-container">
                            <div class="calendar-placeholder">
                                <p>캘린더 기능 준비 중...</p>
                            </div>
                        </div>
                    </section>

                    <!-- 액션 버튼 섹션 -->
                    <section class="action-buttons-section">
                        <div class="button-group">
                            <button class="btn btn-primary" id="shareButton" onclick="handleShare()">
                                행운지수 저장/공유
                            </button>
                            
                            <button class="btn btn-secondary" id="retryButton" onclick="handleRetry()">
                                다시 보기
                            </button>
                        </div>
                    </section>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p class="footer-text">© 2024 KIRO. 모든 권리 보유.</p>
            </div>
        </footer>
    </div>

    <script>
        // Mock data generation function (simplified version of the API)
        function generateMockLuckData(formData) {
            const { name, birthDate, birthTime } = formData;
            
            // Calculate luck score based on birth date
            const birthYear = new Date(birthDate).getFullYear();
            const birthMonth = new Date(birthDate).getMonth() + 1;
            const birthDay = new Date(birthDate).getDate();
            
            // Simple luck score calculation
            const baseScore = (birthYear + birthMonth + birthDay) % 100;
            const timeBonus = birthTime ? parseInt(birthTime.split(':')[0]) * 2 : 0;
            const luckScore = Math.min(baseScore + timeBonus, 100);
            
            // Generate recommendations
            const recommendations = {
                clothing: "오늘은 밝은 색상의 옷을 입으면 행운이 올 것입니다. 특히 노란색이나 주황색이 좋습니다.",
                food: "새로운 음식을 시도해보세요. 특히 과일이나 견과류가 오늘의 행운을 높여줄 것입니다.",
                activity: "가벼운 산책이나 요가 같은 활동이 오늘의 기운을 좋게 만들 것입니다."
            };
            
            // Generate analysis
            const analysis = {
                energy: "오늘은 전반적으로 좋은 기운이 감지됩니다. 긍정적인 마음가짐으로 하루를 시작하세요.",
                relationships: "연애운이 상승하는 날입니다. 솔직한 마음을 표현해보세요.",
                health: "건강운이 양호합니다. 규칙적인 생활을 유지하세요.",
                finance: "재물운이 안정적입니다. 투자보다는 절약에 집중하세요."
            };
            
            return {
                name,
                luckScore,
                summary: `${name}님의 오늘 행운지수는 ${luckScore}점입니다. ${luckScore >= 70 ? '매우 좋은 하루가 될 것 같습니다!' : luckScore >= 50 ? '평온한 하루가 될 것 같습니다.' : '조금 신중하게 행동하시면 좋겠습니다.'}`,
                recommendations,
                analysis
            };
        }

        // Format date function
        function formatDate(date) {
            return `${date.getMonth() + 1}월 ${date.getDate()}일`;
        }

        // Update gauge animation
        function updateGauge(score) {
            const gaugeFill = document.getElementById('gaugeFill');
            const gaugeMarker = document.getElementById('gaugeMarker');
            
            // Set gauge fill width
            gaugeFill.style.width = `${score}%`;
            
            // Set marker position
            gaugeMarker.style.left = `${score}%`;
        }

        // Initialize the page
        function initializePage() {
            // Show loading state
            document.getElementById('loadingContainer').style.display = 'flex';
            document.getElementById('resultContent').style.display = 'none';

            // Simulate API call delay
            setTimeout(() => {
                // Get form data from URL parameters or localStorage
                const urlParams = new URLSearchParams(window.location.search);
                const formData = {
                    name: urlParams.get('name') || localStorage.getItem('userName') || '사용자',
                    birthDate: urlParams.get('birthDate') || localStorage.getItem('birthDate') || '1990-01-01',
                    birthTime: urlParams.get('birthTime') || localStorage.getItem('birthTime') || '12:00'
                };

                // Generate luck data
                const luckData = generateMockLuckData(formData);
                const currentDate = new Date();

                // Update page content
                document.getElementById('fortuneTitle').textContent = `${luckData.name}님의 ${formatDate(currentDate)} 행운지수는?`;
                document.getElementById('luckScore').textContent = luckData.luckScore;
                document.getElementById('scoreDescription').textContent = `${luckData.luckScore}점 – 오늘, 기운이 꽤 좋은 날이에요!`;
                document.getElementById('summaryText').textContent = luckData.summary;
                document.getElementById('clothingRecommendation').textContent = luckData.recommendations.clothing;
                document.getElementById('foodRecommendation').textContent = luckData.recommendations.food;
                document.getElementById('activityRecommendation').textContent = luckData.recommendations.activity;
                document.getElementById('energyAnalysis').textContent = luckData.analysis.energy;
                document.getElementById('relationshipsAnalysis').textContent = luckData.analysis.relationships;
                document.getElementById('healthAnalysis').textContent = luckData.analysis.health;
                document.getElementById('financeAnalysis').textContent = luckData.analysis.finance;

                // Hide loading and show result
                document.getElementById('loadingContainer').style.display = 'none';
                document.getElementById('resultContent').style.display = 'block';

                // Animate gauge
                setTimeout(() => {
                    updateGauge(luckData.luckScore);
                }, 500);

                // Store data for sharing
                window.luckData = luckData;
            }, 1500);
        }

        // Handle share button click
        function handleShare() {
            if (window.luckData) {
                // Navigate to share page with data
                const shareUrl = `share.html?name=${encodeURIComponent(window.luckData.name)}&score=${window.luckData.luckScore}`;
                window.location.href = shareUrl;
            } else {
                alert('공유할 데이터가 없습니다.');
            }
        }

        // Handle retry button click
        function handleRetry() {
            window.location.href = 'index.html';
        }

        // Initialize page when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
